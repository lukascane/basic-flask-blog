<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Posts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Blog Posts</h1>

    <div style="margin-bottom: 20px;">
        <a href="{{ url_for('add') }}">‚ûï Add New Post</a>
    </div>

    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><strong>Author:</strong> {{ post.author }}</p>
            <p>{{ post.content }}</p>

            <a href="{{ url_for('update', post_id=post.id) }}">‚úèÔ∏è Update</a>
            <a href="{{ url_for('delete', post_id=post.id) }}">üóëÔ∏è Delete</a>
            <p>‚ù§Ô∏è Likes: {{ post.likes }}</p>
            <a href="{{ url_for('like', post_id=post.id) }}">
                <button>Like ‚ù§Ô∏è</button>
            </a>
        </div>
        <hr>
    {% endfor %}
</body>
</html>
